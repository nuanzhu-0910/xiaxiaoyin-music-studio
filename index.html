<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏萧因 - 世界之外</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: #0a0a16;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .top-buttons {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 15px;
        }
        
        .login-btn, .music-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .login-btn:hover, .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .music-btn.playing {
            background: rgba(233, 69, 96, 0.3);
            border-color: rgba(233, 69, 96, 0.5);
        }
        
        .music-btn.playing i {
            color: #e94560;
        }
        
        .carousel-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .carousel-track {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 2s ease-in-out;
        }
        
        .carousel-slide {
            width: 20%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .card-info {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            padding: 0 50px;
            text-align: center;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding-top: 100px;
            padding-bottom: 30px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease 0.5s;
        }
        
        .carousel-slide.active .card-info {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        
        .card-signature {
            font-size: 1.5rem;
            font-style: italic;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }
        
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.5s ease;
        }
        
        .indicator.active {
            background: white;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.5s ease;
            font-size: 1.5rem;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .login-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .login-content {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            transition: transform 0.5s ease;
        }
        
        .login-modal.active .login-content {
            transform: translateY(0);
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #e94560;
        }
        
        .login-subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .qrcode-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-block;
        }
        
        .qrcode {
            width: 180px;
            height: 180px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 0.9rem;
        }
        
        .login-tip {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .character-name {
            position: absolute;
            top: 30px;
            left: 50px;
            font-size: 2.5rem;
            font-weight: 700;
            z-index: 10;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .game-title {
            position: absolute;
            top: 85px;
            left: 50px;
            font-size: 1.2rem;
            opacity: 0.8;
            z-index: 10;
        }
        
        .slide-counter {
            position: absolute;
            bottom: 30px;
            right: 50px;
            font-size: 1rem;
            opacity: 0.7;
            z-index: 10;
        }
        
        .auto-play-toggle {
            position: absolute;
            bottom: 30px;
            left: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            font-size: 0.9rem;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        
        .auto-play-toggle:hover {
            opacity: 1;
        }
        
        .toggle-switch {
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            position: relative;
            transition: background 0.5s ease;
        }
        
        .toggle-switch.active {
            background: #e94560;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.5s ease;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #e94560;
            width: 0%;
            transition: width 0.1s linear;
            z-index: 10;
        }

        /* 音乐播放器样式 */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 200px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 8px 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .music-player.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .music-info {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .volume-control {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            position: absolute;
            height: 100%;
            background: #e94560;
            border-radius: 2px;
            width: 70%;
        }
        
        @media (max-width: 768px) {
            .top-buttons {
                top: 20px;
                right: 20px;
                flex-direction: column;
                gap: 10px;
            }
            
            .login-btn, .music-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .music-player {
                bottom: 80px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="character-name">夏萧因</div>
    <div class="game-title">世界之外</div>
    
    <!-- 顶部按钮组 -->
    <div class="top-buttons">
        <button class="music-btn" id="musicBtn">
            <i class="fas fa-music"></i>
            <span id="musicText">播放音乐</span>
        </button>
        <button class="login-btn" id="loginBtn">
            <i class="fab fa-weixin"></i>
            微信登录
        </button>
    </div>
    
    <!-- 音乐播放器 -->
    <div class="music-player" id="musicPlayer">
        <div class="music-info" id="musicInfo">背景音乐</div>
        <div class="volume-control" id="volumeControl">
            <div class="volume-level" id="volumeLevel"></div>
        </div>
    </div>
    
    <div class="carousel-container">
        <div class="progress-bar" id="progressBar"></div>
        
        <div class="carousel-track" id="carouselTrack">
            <!-- 第一张卡面 -->
            <div class="carousel-slide active">
                <div class="fullscreen-image" style="background-image: url('./linbie.jpg')">
                    <div class="card-info">
                        <div class="card-title">临别</div>
                        <div class="card-signature">"要记住，这场戏是你先开始演的。"</div>
                    </div>
                </div>
            </div>
            
            <!-- 第二张卡面 -->
            <div class="carousel-slide">
                <div class="fullscreen-image" style="background-image: url('./zhiwoanyong.jpg')">
                    <div class="card-info">
                        <div class="card-title">知我暗涌</div>
                        <div class="card-signature">"你要记住，我可是怪物。"</div>
                    </div>
                </div>
            </div>
            
            <!-- 第三张卡面 -->
            <div class="carousel-slide">
                <div class="fullscreen-image" style="background-image: url('./moon.jpg')">
                    <div class="card-info">
                        <div class="card-title">月上黄泉</div>
                        <div class="card-signature">"要记住，我们是彼此唯一的舞伴"</div>
                    </div>
                </div>
            </div>
            
            <!-- 第四张卡面 -->
            <div class="carousel-slide">
                <div class="fullscreen-image" style="background-image: url('images/card4.jpg')">
                    <div class="card-info">
                        <div class="card-title">请输入文本</div>
                        <div class="card-signature">"请输入文本"</div>
                    </div>
                </div>
            </div>
            
            <!-- 第五张卡面 -->
            <div class="carousel-slide">
                <div class="fullscreen-image" style="background-image: url('images/card5.jpg')">
                    <div class="card-info">
                        <div class="card-title">请输入文本</div>
                        <div class="card-signature">"请输入文本"</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="carousel-nav">
            <div class="nav-btn prev-btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="nav-btn next-btn">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        
        <div class="carousel-indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
        </div>
        
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">5</span>
        </div>
        
        <div class="auto-play-toggle" id="autoPlayToggle">
            <div class="toggle-switch active"></div>
            <span>自动播放</span>
        </div>
    </div>
    
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="login-title">微信登录</h2>
            <p class="login-subtitle">扫描二维码登录您的账号</p>
            
            <div class="qrcode-container">
                <div class="qrcode">
                    <div style="text-align: center;">
                        <i class="fab fa-weixin" style="font-size: 3rem; color: #07c160; margin-bottom: 10px;"></i>
                        <div>微信扫描二维码</div>
                        <div style="font-size: 0.8rem; margin-top: 5px;">体验完整功能</div>
                    </div>
                </div>
            </div>
            
            <p class="login-tip">打开手机微信扫一扫，完成登录后即可收藏卡面</p>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="backgroundMusic" loop>
        <!-- 这里可以替换为您自己的音乐文件 -->
        <source src="./huahaoyueyuan.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carouselTrack = document.getElementById('carouselTrack');
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.indicator');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const loginBtn = document.getElementById('loginBtn');
            const loginModal = document.getElementById('loginModal');
            const closeModal = document.getElementById('closeModal');
            const currentSlideElement = document.getElementById('currentSlide');
            const totalSlidesElement = document.getElementById('totalSlides');
            const autoPlayToggle = document.getElementById('autoPlayToggle');
            const toggleSwitch = autoPlayToggle.querySelector('.toggle-switch');
            const progressBar = document.getElementById('progressBar');
            
            // 音乐相关元素
            const musicBtn = document.getElementById('musicBtn');
            const musicText = document.getElementById('musicText');
            const musicPlayer = document.getElementById('musicPlayer');
            const musicInfo = document.getElementById('musicInfo');
            const volumeControl = document.getElementById('volumeControl');
            const volumeLevel = document.getElementById('volumeLevel');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            let currentSlide = 0;
            const slideCount = slides.length;
            let autoSlideInterval;
            let progressInterval;
            let isAutoPlay = true;
            const slideDuration = 5000;
            
            let isMusicPlaying = false;
            let volume = 0.7;
            

            backgroundMusic.volume = volume;
            volumeLevel.style.width = (volume * 100) + '%';
            
            totalSlidesElement.textContent = slideCount;
            
            function showSlide(index) {
                carouselTrack.style.transform = `translateX(-${index * 20}%)`;
                
                indicators.forEach(indicator => {
                    indicator.classList.remove('active');
                });
                
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                slides[index].classList.add('active');
                indicators[index].classList.add('active');
                
                currentSlideElement.textContent = index + 1;
                currentSlide = index;
                resetProgressBar();
            }
            
            function nextSlide() {
                let nextIndex = (currentSlide + 1) % slideCount;
                showSlide(nextIndex);
            }
            
            function prevSlide() {
                let prevIndex = (currentSlide - 1 + slideCount) % slideCount;
                showSlide(prevIndex);
            }
            
            function resetProgressBar() {
                progressBar.style.width = '0%';
                clearInterval(progressInterval);
                
                if (isAutoPlay) {
                    let width = 0;
                    progressInterval = setInterval(() => {
                        if (width >= 100) {
                            clearInterval(progressInterval);
                        } else {
                            width += 0.2;
                            progressBar.style.width = width + '%';
                        }
                    }, slideDuration / 500);
                }
            }
            
            function startAutoSlide() {
                if (isAutoPlay) {
                    autoSlideInterval = setInterval(nextSlide, slideDuration);
                    resetProgressBar();
                }
            }
            
            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
                clearInterval(progressInterval);
                progressBar.style.width = '0%';
            }
            
            function toggleAutoPlay() {
                isAutoPlay = !isAutoPlay;
                toggleSwitch.classList.toggle('active', isAutoPlay);
                
                if (isAutoPlay) {
                    startAutoSlide();
                } else {
                    stopAutoSlide();
                }
            }
            
            // 音乐控制函数
            function toggleMusic() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicBtn.classList.remove('playing');
                    musicText.textContent = '播放音乐';
                    musicPlayer.classList.remove('show');
                } else {
                    backgroundMusic.play().catch(e => {
                        console.log('音频播放失败:', e);
                        // 如果自动播放被阻止，显示提示
                        alert('请点击页面任意位置后，再点击播放音乐按钮');
                    });
                    musicBtn.classList.add('playing');
                    musicText.textContent = '暂停音乐';
                    musicPlayer.classList.add('show');
                }
                isMusicPlaying = !isMusicPlaying;
            }
            
            // 音量控制
            function setVolume(e) {
                const rect = volumeControl.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const newVolume = Math.max(0, Math.min(1, clickX / rect.width));
                
                volume = newVolume;
                backgroundMusic.volume = volume;
                volumeLevel.style.width = (volume * 100) + '%';
            }
            
            // 事件监听
            prevBtn.addEventListener('click', () => {
                stopAutoSlide();
                prevSlide();
                startAutoSlide();
            });
            
            nextBtn.addEventListener('click', () => {
                stopAutoSlide();
                nextSlide();
                startAutoSlide();
            });
            
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    stopAutoSlide();
                    const index = parseInt(this.getAttribute('data-index'));
                    showSlide(index);
                    startAutoSlide();
                });
            });
            
            autoPlayToggle.addEventListener('click', toggleAutoPlay);
            
            musicBtn.addEventListener('click', toggleMusic);
            
            volumeControl.addEventListener('click', setVolume);
            
            loginBtn.addEventListener('click', function() {
                loginModal.classList.add('active');
            });
            
            closeModal.addEventListener('click', function() {
                loginModal.classList.remove('active');
            });
            
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.classList.remove('active');
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    loginModal.classList.remove('active');
                } else if (e.key === 'ArrowLeft') {
                    stopAutoSlide();
                    prevSlide();
                    startAutoSlide();
                } else if (e.key === 'ArrowRight') {
                    stopAutoSlide();
                    nextSlide();
                    startAutoSlide();
                } else if (e.key === ' ') {
                    toggleAutoPlay();
                } else if (e.key === 'm' || e.key === 'M') {
                    toggleMusic();
                }
            });
            
            startAutoSlide();
        });
    </script>
</body>
</html>
